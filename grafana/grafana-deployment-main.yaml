---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: grafana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: grafana
data:
  datasources.yaml: |-
    {
      "apiVersion": 1,
      "deleteDatasources": [
        {
          "name": "mimir"
        },
        {
          "name": "tempo"
        },
        {
          "name": "prometheus"
        },
        {
          "name": "Loki"
        }
      ],
      "datasources": [
        {
          "name": "mimir",
          "type": "prometheus",
          "uid": "kentbank-mimir",
          "access": "proxy",
          "url": "http://mimir-nginx.mimir.svc:80/prometheus",
          "basicAuth": true,
          "basicAuthUser": "kentbank",
          "editable": true,
          "jsonData": {
            "httpHeaderName1": "X-Scope-OrgID"
          },
          "secureJsonData": {
            "basicAuthPassword": "awsome",
            "httpHeaderValue1": "kentbank"
          }
        },
        {
          "name": "tempo",
          "type": "tempo",
          "uid": "kentbank-tempo",
          "access": "proxy",
          "url": "http://tempo.tempo.svc:3100",
          "isDefault": false,
          "version": 1,
          "editable": true,
          "basicAuth": true,
          "basicAuthUser": "kentbank",
          "jsonData": {
            "httpHeaderName1": "X-Scope-OrgID"
          },
          "secureJsonData": {
            "basicAuthPassword": "awsome",
            "httpHeaderValue1": "kentbank"
          }
        },
        {
          "name": "Loki",
          "type": "loki",
          "access": "proxy",
          "uid": "kentbank-loki",
          "url": "http://loki.loki.svc:3100",
          "basicAuth": true,
          "basicAuthUser": "kentbank",
          "editable": true,
          "jsonData": {
            "httpHeaderName1": "X-Scope-OrgID",
            "derivedFields": [
              {
                "datasourceUid": "kentbank-tempo",
                "matcherRegex": '((\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+))',
                "name": "TraceID",
                "url": "$${__value.raw}"
              }
            ]
          },
          "secureJsonData": {
            "basicAuthPassword": "awsome",
            "httpHeaderValue1": "kentbank"
          }
        }
      ]
    }

